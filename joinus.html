<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="meditation, stress relief, cologne, guided meditation, beginner meditation, health, peace, productivity">
    <meta name="description" content="Meditate With Alfred website helping beginner and intermediate meditators online and in Cologne, Germany">
    <meta name="author" content="Alfred Ayre">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Meditate with Alfred | Join Us</title>
</head>
<body>
    <header>
        <a href="index.html"><h1 id="mainlogo">Meditate With Alfred</h1></a>
        <nav>
            <ul id="navbar">
                <li class="navitems"><a href="index.html">Home</a></li>
                <li class="navitems"><a href="retreats.html">Retreats</a></li>
                <li class="navitems" id="current"><a href="joinus.html">Join Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div id="form-container">
             <form method="GET" action="thankyou.html">
                <div>
                    <label for="forename">Forename</label>
                    <input type="text" id="forename" required>
                </div>
                <br>
                <div>
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" required>
                </div>
                <br>
                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <p><b>What're you interested in?</b> <em>(Check all that apply)</em></p>
                    <p></p>
                    <input type="checkbox" id="retreat">
                    <label for="retreat">Retreats</label>
                </div>
                <div>
                    <input type="checkbox" id="online-med">
                    <label for="online-med">Online Meditations</label>
                </div>
                <div>
                    <input type="checkbox" id="person-med">
                    <label for="person-med">In-Person Meditations</label>
                </div>
                <br>
                <input type="submit" value="Let's Meditate">
             </form>
            </div>
        </section>
    </main>
    <footer>
        <a href="https://www.youtube.com/@meditatewithalf" target="_blank" aria-label="Visit the Meditate with Alfred YouTube page (opens a new tab)">
            <i class="fa-brands fa-square-youtube fa-xs" style="color: #d53939;"></i>
        </a>
    </footer>
    
     <!-- font awesome script -->
     <script src="https://kit.fontawesome.com/7a833399cb.js" crossorigin="anonymous"></script>
    
</body>
</html>
